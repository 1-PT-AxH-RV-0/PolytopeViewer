<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <canvas class="polytope-renderer" id="polytopeRenderer"></canvas>

    <!-- prettier-ignore -->
    <div class="controls">
      <div><label><input type="checkbox" id="perspSwitcher" checked />透视投影</label></div>
      <div><label><input disabled type="checkbox" id="schleSwitcher" checked />施莱格尔投影</label></div>
      <div><label><input type="checkbox" id="faceVisibleSwitcher" checked />显示面</label></div>
      <div><label><input type="checkbox" id="wireframeVisibleSwitcher" checked />显示边</label></div>
      <div><label><input type="checkbox" id="verticesVisibleSwitcher" checked />显示顶点</label></div>
      <div><label><input type="checkbox" id="axisVisibleSwitcher" checked />显示坐标轴</label></div>
      <div>缩放：<input type="range" min="0.1" max="100" value="1" step="0.01" id="scaleFactorSlider" /></div>
      <div>面不透明度：<input type="range" min="0.1" max="1" value="1" step="0.01" id="faceOpacitySlider" /></div>
      <div>边和顶点尺寸：<input type="range" min="0.01" max="2" value="0.5" step="0.01" id="wireframeAndVerticesDimSlider" /></div>
      <div>投影距离：<input disabled type="range" min="0.1" max="100" value="3" step="0.01" id="projectionDistanceSlider" /></div>
      <div>XY 旋转：<input type="range" min="-360" max="360" value="0" step="0.01" id="rotXYSlider" /></div>
      <div>XZ 旋转：<input type="range" min="-360" max="360" value="0" step="0.01" id="rotXZSlider" /></div>
      <div>XW 旋转：<input disabled type="range" min="-360" max="360" value="0" step="0.01" id="rotXWSlider" /></div>
      <div>YZ 旋转：<input type="range" min="-360" max="360" value="0" step="0.01" id="rotYZSlider" /></div>
      <div>YW 旋转：<input disabled type="range" min="-360" max="360" value="0" step="0.01" id="rotYWSlider" /></div>
      <div>ZW 旋转：<input disabled type="range" min="-360" max="360" value="0" step="0.01" id="rotZWSlider" /></div>
      <div><input type="file" id="fileInput" class="file-input" /></div>
      <div><button id="uploadOff" />上传 OFF</div>
      <div><button id="startRecord" />开始录制</div>
      <div><button disiabled id="stopRecord" />结束录制</div>
      <div><input type="file" id="configFileInput" class="config-file-input" /></div>
    </div>

    <div id="info" class="info"></div>
    <div id="progContainer" class="prog-container"
      ><div id="prog" class="prog"></div
    ></div>
  </body>
</html>
