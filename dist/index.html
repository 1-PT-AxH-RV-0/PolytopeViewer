<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>多胞形预览器</title><script defer="defer" src="js/vendors.js"></script><script defer="defer" src="js/index.js"></script></head><body><canvas class="polytope-renderer" id="polytopeRenderer"></canvas><div class="controls"><div><label><input type="checkbox" id="perspSwitcher" checked="checked"/>透视投影</label></div><div><label><input disabled="disabled" type="checkbox" id="schleSwitcher" checked="checked"/>施莱格尔投影</label></div><div><label><input type="checkbox" id="faceVisibleSwitcher" checked="checked"/>显示面</label></div><div><label><input type="checkbox" id="wireframeVisibleSwitcher" checked="checked"/>显示边</label></div><div><label><input type="checkbox" id="verticesVisibleSwitcher" checked="checked"/>显示顶点</label></div><div><label><input type="checkbox" id="axisVisibleSwitcher" checked="checked"/>显示坐标轴</label></div><div>缩放：<input type="range" min="0.1" max="100" value="1" step="0.01" id="scaleFactorSlider"/></div><div>面不透明度：<input type="range" min="0.1" max="1" value="1" step="0.01" id="facesOpacitySlider"/></div><div>边和顶点尺寸：<input type="range" min="0.1" max="2" value="0.5" step="0.01" id="wireframeAndVerticesDimSlider"/></div><div>投影距离：<input disabled="disabled" type="range" min="0.1" max="100" value="3" step="0.01" id="projectionDistanceSlider"/></div><div>XY 旋转：<input type="range" min="-360" max="360" value="0" step="0.01" id="rotXYSlider"/></div><div>XZ 旋转：<input type="range" min="-360" max="360" value="0" step="0.01" id="rotXZSlider"/></div><div>XW 旋转：<input disabled="disabled" type="range" min="-360" max="360" value="0" step="0.01" id="rotXWSlider"/></div><div>YZ 旋转：<input type="range" min="-360" max="360" value="0" step="0.01" id="rotYZSlider"/></div><div>YW 旋转：<input disabled="disabled" type="range" min="-360" max="360" value="0" step="0.01" id="rotYWSlider"/></div><div>ZW 旋转：<input disabled="disabled" type="range" min="-360" max="360" value="0" step="0.01" id="rotZWSlider"/></div><div><input type="file" id="fileInput"/></div></div><div id="info" class="info"></div><div id="progContainer" class="prog-container"><div id="prog" class="prog"></div></div></body></html>
