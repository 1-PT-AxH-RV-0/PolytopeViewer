<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>多面体查看器</title><script defer="defer" src="js/vendors.js"></script><script defer="defer" src="js/index.js"></script></head><body><canvas id="polyhedronRenderer"></canvas><label><input type="checkbox" id="faceVisibleSwitcher" checked="checked">显示面</label><br><label><input type="checkbox" id="wireframeVisibleSwitcher" checked="checked">显示边</label><br><label><input type="checkbox" id="verticesVisibleSwitcher" checked="checked">显示顶点</label><br><label><input type="checkbox" id="axisVisibleSwitcher" checked="checked">显示坐标轴</label><br>面不透明度：<input type="range" min="0.1" max="1" value="1" step="0.01" id="facesOpacitySlider"><br>边和顶点尺寸：<input type="range" min="0.1" max="2" value="0.5" step="0.01" id="wireframeAndVerticesDimSlider"><br><input type="file" id="fileInput"></body></html>
